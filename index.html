<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue</title>
    <link rel="stylesheet" href="css_main.css">
    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id='registration'>
      <registration></registration>
    </div>
    <div class="container">
      <div class="alert alert-success hidden" id="success-alert" style='position: relative;'>
          <h2>Успех</h2>
          <div>Ваши данные были успешно отправлены.</div>
      </div>
    </div>




<!-- шаблон формы регистрации-->
    <template id='template-registration'>
      <div class="main-login main-center">
        <div class="form-name">Регистрация</div>
        <form class="form-horizontal" method="post" action="#" name = 'reg'>
          <!--
          Имя
          -->
          <div class="form-group has-feedback">
            <label for="name" class="cols-sm-2 control-label">Имя*</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" v-model="first_name" required="required" class="form-control" placeholder="Введите Ваше имя"/>
              </div>
            </div>
          </div>
          <!--
          Фамилия
          -->
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Фамилия*</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" v-model="last_name" class="form-control" required="required" placeholder="Введите Вашу фамилию"/>
              </div>
            </div>
          </div>
          <!--
          Логин
          -->
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Логин</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" v-model="login" class="form-control" placeholder="Введите желаемый логин"/>
              </div>
            </div>
          </div>
          <!--
          Дата рождения
          -->
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Дата рождения</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                <input type="text" class="form-control" placeholder="Введите дату рождения"/>
              </div>
            </div>
          </div>
          <!--
          Страна
          -->
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Страна*</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <select v-model="country" class="form-control selectpicker" name='countries' required="required" onchange="document.reg.cities.disabled = !this.selectedIndex">
                  <option disabled selected value="" style='display:none;'>...</option>
                  <option v-for="country in countries" v-bind:value="country.value">
                    {{ country.value }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <!--
          Город
          -->
          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Город*</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <select v-model="city" class="form-control selectpicker" required="required" name='cities' disabled>
                  <option disabled selected value="" style='display:none;'>...</option>
                  <option v-for="city in chose_city" v-bind:value="city.value">
                    {{ city.value }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <!--
          Еmail
          -->
          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email*</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" v-model="email" required="required" class="form-control" placeholder="Введите Ваш Email"/>
              </div>

            </div>
          </div>
          <!--
          Пароль
          -->
          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Пароль*</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" required="required" placeholder="Введите пароль"/>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <button id="reg" type="button" class="btn btn-primary btn-lg btn-block login-button">Регистрация</button>
          </div>
        </form>
      </div>
      <!--Карточка юзера-->
      <div class="user-card">
          Вас зовут -> {{last_name}} {{first_name}}<br>
          Ваш будущий логин -> {{login}}<br>
          Ваш email -> {{email}}<br>
          Ваше место проживания -> {{country}} {{city}}
      </div>  
    </template>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js_main.js"></script>
  </body>
</html>
